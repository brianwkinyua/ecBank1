<div layout:decorate="~{layouts/defaultLayout}" >
	
	<div layout:fragment="content">
		
		<h1  th:text="${myTitle}" >...</h1>
		
		<!--<a class="button" th:href="@{/persons/}">Back to Persons List</a>-->
		
		<br/>
		<table class="table table-hover table-striped">
			<tbody  th:object="${myUser}" >
				<tr>
					<th>
						ID
					</th>
					<td th:text = "*{id}">
					</td>
				</tr>
				<tr>
					<th>
					username
					</th>
					<td th:text = "*{username}">
					</td>
				</tr>
				<tr>
					<th>
						Owner
					</th>
					<td th:text = "${ownerPersonObj}">
					</td>
				</tr>
			</tbody>
		</table>
		
		<br/>
		<br/>
		
		<h1  >Transactions</h1>
		<a class="button" th:href="@{/customers/{customerId}/transactions/new/ (customerId=${myUser.id})}"  >Add Transactions</a>

		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>
						ID
					</th>
					<th>
						transactionType
					</th>
					<th>
						amount
					</th>
					<th>
						description
					</th>
					<th>
						created
					</th>
					<th>
						updated
					</th>
					<th>
						status
					</th>
					<th>
					</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each = "customerTransaction : ${customerTransactions}" >
					<td th:text = "${customerTransaction.id}">
					</td>
					<td  th:text = "${customerTransaction.transactionType}" >
					</td>
					<td  th:text = "${customerTransaction.amount}" >
					</td>
					<td  th:text = "${customerTransaction.description}" >
					</td>
					<td  th:text = "${customerTransaction.created}" >
					</td>
					<td  th:text = "${customerTransaction.updated}" >
					</td>
					<td  th:text = "${customerTransaction.status}" >
					</td>
					<td>
					</td>
				</tr>

			</tbody>
		</table>

		<br/>
		<br/>

		<br/>
		<br/>
		<br/>
		
	</div>
</div>
