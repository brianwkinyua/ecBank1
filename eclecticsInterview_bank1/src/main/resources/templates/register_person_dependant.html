<div layout:decorate="~{layouts/defaultLayout}" >
	
	<div layout:fragment="content">
			
		<a class="button" th:href="@{/persons/{pid}/  (pid=${myPerson.id})}"  th:text = "@{Back to Person: {myPerson} (myPerson=${myPerson.name}) }" >Back to Person</a>
			
			<div class="login-container">
				
				<h2  th:text="${myTitle}" >Home!</h2>
				
				<form method="post" action="/"  th:action="@{/persons/{pid}/dependants/new/ (pid=${personId}) }">
					<div class="form-group">
						<label for="username">Owner Person</label>
						<span th:text="${myPerson}">...</span>
						<input type="hidden" id="personId" name="personId" th:value="${myPerson.id}" >
					</div>
					
					<div class="form-group">
						
						<label for="username">dependantId</label>
						<select class="form-control" id="dependantId" name="dependantId" required >
							<option disabled value="0">select option</option>
							<option th:each="option : ${dependantOptions}" th:value="${option.id}" 
							th:text= "@{{depId} - {depName}  (depId=${option.id}, depName=${option.name}) }"
							>
							</option>
						</select>
						
					</div>
					<div class="form-group">
						<label for="username">Description</label>
						<input type="text" id="description" name="description" required>
					</div>
					<input type="hidden" name="_csrf" value="${_csrf.token}">
					
					<button type="submit" class="login-button">Submit</button>
					<div class="error-message">
						<!-- Error messages can be displayed here -->
					</div>
				</form>
				
				
		</div>
	
	<a class="button" th:href="@{/persons/{pid}/  (pid=${myPerson.id})}"  th:text = "@{Back to Person: {myPerson} (myPerson=${myPerson.name}) }" >Back to Person</a>
	
</div>
	
</div>
