<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.login-container {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.login-container h2 {
			text-align: center;
			color: #333333;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
			color: #555555;
		}

		.form-group input {
			width: 92%;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			font-size: 14px;
		}

		.form-group input:focus {
			border-color: #007bff;
			outline: none;
		}

		.login-button {
			width: 100%;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			padding: 10px;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}

		.login-button:hover {
			background-color: #0056b3;
		}

		.error-message {
			color: red;
			font-size: 14px;
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>Logout</h2>
		<p>You have been logged out.</p>
	</div>
</body>

</html>
