<div layout:decorate="~{layouts/defaultLayout}" >
	
	<div layout:fragment="content">
			
		<a class="button" th:href="@{/customers/{cid}/  (cid=${myUser.id})}"  th:text = "@{Back to Customer: {myUser} (myUser=${myUser.username}) }" >Back to Customer</a>
			
			<div class="login-container">
				
				<h2  th:text="${myTitle}" >Home!</h2>
				
				<form method="post" action="/"  th:action="@{/customers/{cid}/transactions/new/ (cid=${myUser.id}) }">
					<div class="form-group">
						<label for="username">Customer Account</label>
						<span th:text="${myUser}">...</span>
						<input type="hidden" id="customerId" name="customerId" th:value="${myUser.id}" >
					</div>
					
					
					<div class="form-group">
						
						<label for="username">Transaction Type</label>
						<select class="form-control" id="transactionType" name="transactionType" required >
							<option disabled value="0">select option</option>
							<option th:each="option : ${transactionTypeOptions}" th:value="${option}" 
							th:text= "${option}"
							>
							</option>
						</select>
						
					</div>
					
					<div class="form-group">
						<label for="username">Amount</label>
						<input type="number" id="amount" name="amount" >
					</div>

					<div class="form-group">
						<label for="username">Description</label>
						<input type="text" id="description" name="description" required>
					</div>
					
					<input type="hidden" name="_csrf" value="${_csrf.token}">
					
					<button type="submit" class="login-button">Submit</button>
					<div class="error-message">
						<!-- Error messages can be displayed here -->
					</div>
				</form>
				
				
		</div>
			
		<a class="button" th:href="@{/customers/{cid}/  (cid=${myUser.id})}"  th:text = "@{Back to Customer: {myUser} (myUser=${myUser.username}) }" >Back to Customer</a>
			
		<br/>
		<br/>
		<br/>
		<br/>
</div>
	
</div>
